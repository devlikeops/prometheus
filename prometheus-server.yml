version: '3.3'

networks:
  prometheus:

services:
  prometheus:
    image: prom/prometheus
    ports:
     - 9090:9090
    volumes:
      - /data/monitoring/prometheus-server/:/prometheus/
    networks:
      - prometheus
    restart: always

 grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
   volumes:
      - /data/monitoring/grafana:/var/lib/grafana
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=grafana
      - GF_SECURITY_ADMIN_USER=admin
    networks:
     - prometheus
    restart: always
